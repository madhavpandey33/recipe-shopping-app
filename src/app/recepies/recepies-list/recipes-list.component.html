<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click) = "createNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipes-item *ngFor="let recipeElement of recipes, let i = index" [recipe]="recipeElement" [index] = "i"></app-recipes-item>
  </div>
</div>
